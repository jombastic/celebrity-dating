<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Celebrity Dating Quiz</h1>
      <h2>Find out which celebrity, fictional character or public figure is your soul mate.</h2>

      <div class="row">
        <div class="col-md-5">
          <form>
            <div class="form-group">
              <label for="name">What is your name?</label>
              <input type="text" class="form-control" id="name" placeholder="John Doe" />
            </div>
            <div class="form-group">
              <label for="age">How old are you?</label>
              <input type="number" class="form-control" id="age" placeholder="Age" min="16" />
            </div>
            <div class="form-group">
              <label class="radio-inline">
                <input type="radio" name="gender" value="male" /> Male
              </label>
              <label class="radio-inline">
                <input type="radio" name="gender" value="female" /> Female
              </label>
            </div>
            <div class="form-group">
              <label for="select">What interests you the most?</label>
              <select class="form-control" id="select">
                <option value="1">
                  Music
                </option>
                <option value="2">
                  Movies
                </option>
                <option value="3">
                  Politics
                </option>
              </select>
            </div>
            <div class="form-group">
              <button type="submit" class="btn bnt-default">Who Is It?</button>
            </div>
          </form>
        </div>

        <div class="col-md-6 col-md-offset-1">
          <p>
            cicki ogromni
          </p>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
